<div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-8 col-lg-6">
        <div class="card mt-5">
          <div class="card-body">
            <h5 class="card-title">Edit Profile</h5>
            <form (ngSubmit)="updateUserById()" [formGroup]="updateForm">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" formControlName="username" class="form-control">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" formControlName="password" class="form-control">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" formControlName="email" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
